<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Test Login Page | Areej </title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>أنشئ حساب</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>أو استخدم بريدك الإلكتروني للتسجيل</span>
                <input type="text" placeholder="إسمك">
                <input type="email" placeholder="الإيميل">
                <input type="password" placeholder="كلمة المرور">
                <button>تسجيل</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>تسجيل دخول</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>أو إستخدم بريدك الإلكتروني وكلمة المرور</span>
                <input type="email" placeholder="الإيميل">
                <input type="password" placeholder="كلمة المرور">
                <a href="#">نسيت كلمة المرور ؟</a>
                <button>تسجيل دخول</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>هلا بك مرة ثانية !</h1>
                    <p>أدخل بياناتك الشخصية لإستخدام جميع ميزات الموقع</p>
                    <button class="hidden" id="login">تسجيل </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>هلا وسهلا!</h1>
                    <p>سجل باستخدام بياناتك الشخصية لإستخدام جميع ميزات الموقع</p>
                    <button class="hidden" id="register">تسجيل</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
